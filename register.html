{% extends "base.html" %}

{% block title %}Registrasi - EMOTRACK{% endblock %}

{% block content %}
<div class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="w-full max-w-md p-8 space-y-8 bg-white rounded-2xl shadow-lg">
        
        <div class="text-center">
            <h1 class="text-3xl font-bold text-gray-900">Buat Akun Baru</h1>
            <p class="mt-2 text-gray-600">Daftarkan diri Anda untuk mulai menggunakan EMOTRACK.</p>
        </div>

        <form class="space-y-6" method="post">
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                <div class="mt-1">
                    <input id="username" name="username" type="text" required
                           class="w-full px-3 py-2 placeholder-gray-400 border border-gray-300 rounded-md shadow-sm appearance-none focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                </div>
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <div class="mt-1">
                    <input id="password" name="password" type="password" required
                           class="w-full px-3 py-2 placeholder-gray-400 border border-gray-300 rounded-md shadow-sm appearance-none focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                </div>
            </div>
            
            <div>
                <label for="nip_nisn" class="block text-sm font-medium text-gray-700">NIP / NISN</label>
                <div class="mt-1">
                    <input id="nip_nisn" name="nip_nisn" type="text"
                           class="w-full px-3 py-2 placeholder-gray-400 border border-gray-300 rounded-md shadow-sm appearance-none focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                </div>
            </div>

            <div>
                <label for="role" class="block text-sm font-medium text-gray-700">Daftar sebagai</label>
                <div class="mt-1">
                    <select id="role" name="role" required
                            class="w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                        <option value="siswa">Siswa</option>
                        <option value="guru">Guru</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="submit"
                        class="w-full px-4 py-2 text-sm font-medium text-white bg-indigo-600 border border-transparent rounded-md shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    Daftar
                </button>
            </div>
        </form>

        <p class="text-sm text-center text-gray-600">
            Sudah punya akun?
            <a href="{{ url_for('login') }}" class="font-medium text-indigo-600 hover:text-indigo-500">
                Login di sini
            </a>
        </p>
    </div>
</div>
{% endblock %}
